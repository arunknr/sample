<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Stock Overhaul - Login</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="/app/components/jquery/jquery.min.js"></script>
	</head>
	<body>
		<div ng-include src="'/app/shareforcast/modules/views/header.html'"></div>
		<div class="container theme-showcase" role="main">
			<br/><br/><br/>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="usr">User Name:</label>
					<input type="text" ng-model="userid" id="usr" class="form-control" placeholder="Enter user name">
				</div>
			</div>
			<br/><br/><br/>
			<div class="form-group">
				<div class="col-sm-4">
					<label for="pwd">Password:</label>
					<input type="password" ng-model="psw" id="pwd" class="form-control" placeholder="Enter password">
				</div>
			</div>
			<br/><br/><br/>
			<div class="form-group">
				<button class="btn btn-primary" ng-click="login()">login</button>
			</div>
			{{title}} </br>
		</div>
		<div ng-include src="'/app/shareforcast/modules/views/footer.html'"></div>
	</body>
</html>
